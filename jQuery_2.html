<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
		<title></title>
	</head>
	<body>

		<input value="全选" type="button" onclick="chooseAll();" />
		<input value="取消" type="button" onclick="cancelAll();" />
		<input value="反选" type="button" onclick="reverseAll();" />
		
		<table border="1" cellspacing="" cellpadding="">
			<thead>
				<tr><th>选项	</th><th>IP</th><th>端口</th></tr>
			</thead>
			<tbody id="tb">
				<tr>
				<td><input type="checkbox" /></td>
				<td>10.134.82.27</td>
				<td>8022</td>
				</tr>
				<tr>
					<td><input type="checkbox" /></td>
					<td>10.134.82.27</td>
					<td>8022</td>
				</tr>
				<tr>
					<td><input type="checkbox" /></td>
					<td>10.134.82.27</td>
					<td>8022</td>
				</tr>
				<tr>
					<td><input type="checkbox" /></td>
					<td>10.134.82.27</td>
					<td>8022</td>
				</tr>
			</tbody>			
		</table>
		<script src="js/jquery-1.12.4.js" type="text/javascript"></script>
		<script type="text/javascript">
			function chooseAll(){
				
				$('#tb :checkbox').prop('checked',true);
			}
			function cancelAll(){
				$('#tb :checkbox').prop('checked',false);
			}
			function reverseAll(){
				//this代表获得的dom对象，$(this)代表根据dom对象获得的jQuery对象
				//each代表循环jQuery获得的每一个dom对象
				$('#tb :checkbox').each(function(){
					//用dom实现
					/*
					if(this.checked){
						this.checked=false;
					}else{
						this.checked=true;
					}
					
					//用jquery实现
					if ($(this).prop('checked')){
						$(this).prop('checked',false);
					}else{
						$(this).prop('checked',true);
					}
					*/
					//三元运算v=条件?真值:假值，条件为真v=真值，条件为假v=假值
					v=$(this).prop('checked')?false:true;
					$(this).prop('checked',v)
				})
			}
		</script>
	</body>
</html>
