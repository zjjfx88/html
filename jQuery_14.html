<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<!--
	作者：zjj7842806@163.com
	时间：2017-12-27
	描述：点击li获取文本，并通过alert在弹出框进行展现，通过点击添加按钮，将text内容生成一个li添加到ul列表中，再次点击新添加的li，只能用事件委托获取该新增标签
-->
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>
		<script src="js/jquery-1.12.4.js"></script>
	</head>
	<body>
		<input id="t1" type="text" />
		<input id="b1" type="button" value="添加"/>
		<ul id="u1">
		  <li>Coffee</li>
		  <li>Tea</li>
		  <li>Milk</li>
		</ul>
		<script>
			//按钮点击方法,添加
			$('#b1').click(function(){
				//获取text内容
				v = $('#t1').val()
				//生成一个li
				tmp='<li>'+ v +'</li>'
				//1.在ul里面所有li最后面追加一个
				$('#u1').append(tmp)
				//2.在ul里面所有li最前面追加一个
				//$('#u1').prepend(tmp)
				//3.after在ul后面添加一个，和ul同一层级
				//$('#u1').after(tmp)
				//4.before在ul前面增加一个，和ul同一层级
				//$('#u1').before(tmp)
			})
			//方法绑定，弹出框,弹出框获取点击内容的文本，第一次加载之后，可以点击并获取页面中的没个li的内容，但是
			//添加一个新的li之后，由于是新添加，并没有加载click方法，所以无法获取,使用on方法和bind方法也一样,可以使用
			//delegate事件委托机智，可以实现
//			$('ul li').click(function(){
//				a=$(this).text()
//				alert(a)
//			})
//			$('ul li').on('click', function(){
//				a=$(this).text()
//				alert(a)
//			})
//			$('ul li').bind('click', function(){
//				a=$(this).text()
//				alert(a)
//			})
			$('ul').delegate('li','click', function(){
				a=$(this).text()
				alert(a)
			})
			
		</script>
	</body>
</html>
