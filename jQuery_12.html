<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>
		<style>

			.container{
				padding: 50px;
				border: 1px solid #DDDDDD;
			}
			.item{
				position: relative;
				width: 35px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="item">
				<span>赞</span>				
			</div>
		</div>
		<div class="container">
			<div class="item">
				<span>赞</span>				
			</div>
		</div>
		<div class="container">
			<div class="item">
				<span>赞</span>				
			</div>
		</div>
		<div class="container">
			<div class="item">
				<span>赞</span>				
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.12.4.js" ></script>
		<script>
			$('.item').click(function(){
				AddFaver(this);
			})
			
			function AddFaver(self){
				var fontsize=15;
				var right=0;
				var top=0;
				var opacity=1;
				var tag=document.createElement('span');
				$(tag).text('+1');
				$(tag).css('color','green');
				$(tag).css('position','absolute');
				$(tag).css('font-size',fontsize+'px');
				$(tag).css('right',right+'px');
				$(tag).css('top',top+'px');
				$(tag).css('opacity',opacity);
				$(self).append(tag);
				
				var obj=setInterval(function(){
					fontsize+=10;
					top-=10;
					right-=10;
					opacity-=0.1;
					$(tag).css('font-size',fontsize+'px');
					$(tag).css('right',right+'px');
					$(tag).css('top',top+'px');
					$(tag).css('opacity',opacity);
					if(opacity<0){
						clearInterval(obj);
						$(tag).remove();
					}
				},40)
			}
		</script>
	</body>
</html>
