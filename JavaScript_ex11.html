<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>
		<style>
			#main{
				background-color: red;
				width: 300px;
				height: 400px;
			}
			#content{
				background-color: pink;
				width: 150px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<div id="main">
			<div id='content'></div>
		</div>
		<script>
			var mymain= document.getElementById('main');
			var mycontent= document.getElementById('content');
			/* 点击页面元素的时候触发click方法，最后面的参数，如果是false
			 则使用冒泡选择，即先触发底部元素的方法，然后是上层，如果是true，则从上向下选择，先
			 触发上面元素的方法，再触发下面元素的方法 
			 * */
			mymain.addEventListener('click',function(){console.log('main')},false);
			mycontent.addEventListener('click',function(){console.log('content')},true);
		</script>
	</body>
</html>
