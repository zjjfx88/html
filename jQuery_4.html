<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<!--

	描述：使用jQuery进行弹窗，并提取页面选取行的值，在关闭弹窗后去掉
-->
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>
		<style type="text/css">
			.hide{
				display: none;
			}
			.model{
				position: fixed;
				top: 50%;
				left: 50%;
				width: 500px;
				height: 500px;
				margin-left: -250px;
				margin-top: -250px;
				background-color: #eeeeee;
				z-index: 10;
			}
			.shadow{
				position: fixed;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				opacity: 0.6;
				background-color: black;
				z-index: 9;
			}
		</style>
	</head>
	<body>
		<a onclick="addElement();">添加</a>
		
		
		<div class="model hide">
			<div>
				<input type="text" name="host" />
				<input type="text" name='port' />
			</div>
			<div><input type="button" value="取消" onclick="cancelmodel();" /></div>
		</div>
		<div>
			<table border="1px" cellspacing="" cellpadding="" class="tb">
				<thead><tr><th>选项</th><th>IP</th><th>端口</th><th>操作</th></tr></thead>
				<tbody>
					<tr>
						<td><input type="checkbox" /></td>
						<td>10.134.1.1</td>
						<td>8888</td>
						<td>
							<a class="edit">编辑</a> | <a>删除</a>
						</td>
					</tr>
					<tr>
						<td><input type="checkbox" /></td>
						<td>10.134.1.2</td>
						<td>7777</td>
						<td>
							<a class="edit">编辑</a> | <a>删除</a>
						</td>
					</tr>
					<tr>
						<td><input type="checkbox" /></td>
						<td>10.134.1.3</td>
						<td>9999</td>
						<td><a class="edit">编辑</a> | <a>删除</a></td></tr>
					<tr>
						<td><input type="checkbox" /></td>
						<td>10.134.1.4</td>
						<td>6666</td>
						<td>
							<a class="edit">编辑</a> | <a>删除</a>
						</td>
					</tr>
				</tbody>				
			</table>
		</div>
		<div class="shadow hide"></div>
		<script src="js/jquery-1.12.4.js"></script>
		<script>
			function addElement(){
				$('.model,.shadow').removeClass('hide');
			}
			function cancelmodel(){
				$('.model,.shadow').addClass('hide');
				$('.model input[type="text"]').val('');
			}
			
			//循环tds
			//获取标签内内容
			//赋值给input标签的内容
			//$(..).text()获取文本内容，$(..).text("内容")，给文本赋值
			//$(..).html()获取标签内容，$(..).html("内容")，给标签赋值
			//$(..).val()获取文本内容，$(..).val("内容")，给文本赋值
			
			$('.edit').click(function(){
				$('.model,.shadow').removeClass('hide')
				var tds = $(this).parent().prevAll();
			    var port = $(tds[0]).text();
				var host = $(tds[1]).text();
				$('.model input[name="host"]').val(host);
				$('.model input[name="port"]').val(port);
			})
		</script>
	</body>
</html>
