	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>
		<script type="application/javascript">
			/*
			 * 全局变量
			 */
			name = 'alex';
			
			function func(){
				//局部变量，以下name，前如果加var，则下面console打印的是alex，如果不加，则打印的事eric
				var name = 'eric';
			}
			func();
			console.log(name);
		</script>
	</head>
	<body>

	</body>
</html>
