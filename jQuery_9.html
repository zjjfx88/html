<!--

	描述：jQuery_8的升级款，使用jQuery实现tab页切换，借助index属性实现
-->
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>
		<script src="js/jquery-1.12.4.js"></script>
		<style type="text/css">
			.hide{
				display: none;
			}
			.menu{
				height: 38px;
				background-color: #999999;
				line-height: 38px;
			}
			.menu .menu-item{
				float: left;
				border-right: 1px solid red;
				padding: 0 5px;
				cursor: pointer;
			}
			.active{
				background-color: blueviolet;
			}
			.content{
				height: 200px;
				border: 1px solid #2459A2;
			}
		</style>
	</head>
	<body>
		<div style="width: 700px;margin: 0 auto;">
			<div class="menu">
				<div class="menu-item active">菜单一</div>
				<div class="menu-item">菜单二</div>
				<div class="menu-item">菜单三</div>
			</div>
			<div class="content">
				<div >内容一</div>
				<div class="hide">内容二</div>
				<div class="hide">内容三</div>
			</div>
		</div>
		<script>
			//点击菜单按钮
			$('.menu-item').click(function(){
				//给当前点击的按钮，增加active样式，即按钮背景色，同时给所有兄弟去掉active标签
				$(this).addClass('active').siblings().removeClass('active');
				//找到所有内容$('.content').children()，判断索引数字eq()等于菜单索引的$(this).index()，对其进行控制
				$('.content').children().eq($(this).index()).removeClass('hide').siblings().addClass('hide');
			})
		</script>
	</body>
</html>
