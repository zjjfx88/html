<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<!--
	作者：zjj7842806@163.com
	时间：2017-10-10
	描述：主要内容：一个表格，四个按钮（添加、全选、取消、反选）
	1.添加：通过css样式，把一个div做成遮罩层，给添加按钮增加一个onclick方法，点击添加以后，调出遮罩层hide，并显示弹出框
	2.弹出框内：取消按钮，也是onclick方法，取消hide，取消展示弹出框
	3.全选：根据id获取整个表，根据children获取每一行，遍历每一行，获取每一行的每一个checkbox，并且给checkbox的checked属性赋值
	4.取消：根据id获取整个表，根据children获取每一行，遍历每一行，获取每一行的每一个checkbox，并且给checkbox的checked属性赋值
	5.反选：根据id获取整个表，根据children获取每一行，遍历每一行，获取每一行的每一个checkbox，判断checkbox的checked属性，
	        true则变为false，false则变为true，并且给checkbox的checked属性赋值
-->
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>
		<style type="text/css">
			.hide{
				/*默认不显示*/
				display: none;
			}
			.c1{
				/* 位置固定 */
				position: fixed;
				/* 撑开整个浏览器*/
				left: 0px;
				top: 0px;
				right: 0px;
				bottom: 0px;
				/*背景颜色*/
				background-color: black;
				/*背景颜色透明度*/
				opacity: 0.6;
				z-index: 9;
			}
			.c2{
				width: 500px;
				height: 400px;
				background-color: white;
				position: fixed;
				/*弹出框的左上角那个点，距离左侧和顶部都是50%，即屏幕中间*/
				left: 50%;
				top: 50%;
				/*调整弹出框位于整个屏幕中间*/
				margin-left: -250px;
				margin-top: -200px;
				z-index: 10;
			}
		</style>
	</head>
	<body style="margin: 0px;">
		<!--
        	作者：zjj7842806@163.com
        	时间：2017-09-26
        	描述：
        -->
        <div>
        	<!--点击添加，弹出添加框，所以增加onclick方法-->
        	<input type="button" value="添加" onclick="showModel();" />
        	<input type="button" value="全选" onclick="chooseAll();" />
        	<input type="button" value="取消" onclick="cancelAll();" />
        	<input type="button" value="反选" onclick="reverseAll();" />
        	<table>
        		<thead>
        			<tr>
        				<th>选择</th>
        				<th>主机名</th>
        				<th>端口</th>
        			</tr>
        		</thead>
        		<tbody id="tb">
        			<tr>
        				<td><input type="checkbox" /> </td>
        				<td>10.134.107.109</td>
        				<td>8888</td>
        			</tr>
        			<tr>
        				<td><input type="checkbox" /> </td>
        				<td>10.134.48.59</td>
        				<td>9999</td>
        			</tr>
        		</tbody>
        	</table>
        	<!--遮罩层开始-->
        	<div id="i1" class="c1 hide"></div>
        	<!--遮罩层结束-->
        	
        	<!--弹出框开始-->
        	<div id="i2" class="c2 hide">
        		<p><input type="text" /></p>
        		<p><input type="text" /></p>
        		<p>
        			<!--点击取消，去掉弹出框，所以增加onclick方法-->
        			<input type="button" value="取消" onclick="hideModel();"/>
        			<input type="button" value="确定" />
        		</p>
        	</div>
        	<!--弹出框结束-->
        </div>
        <script>
        	
        	function showModel(){
        		
        		document.getElementById('i1').classList.remove('hide');
				document.getElementById('i2').classList.remove('hide');        		
        	}
        	
        	function hideModel(){
        		
        		document.getElementById('i1').classList.add('hide');
				document.getElementById('i2').classList.add('hide');        		
        	}
        	//全选
        	function chooseAll(){
        		//获取整张表
        		var tbody = document.getElementById("tb");
        		//获取所有tr
        		var tr_list = tbody.children;
        		for(var i=0; i<tr_list.length; i++){
        			//循环所有tr,current_tr
        			var current_tr = tr_list[i];
        			var ck = current_tr.children[0].children[0];
        			ck.checked = true;
        		}
        	}
        	//取消
        	function cancelAll(){
        		//获取整张表
        		var tbody = document.getElementById("tb");
        		//获取所有tr
        		var tr_list = tbody.children;
        		for(var i=0; i<tr_list.length; i++){
        			//循环所有tr,current_tr
        			var current_tr = tr_list[i];
        			var ck = current_tr.children[0].children[0];
        			ck.checked = false;
        		}
        	}
        	//反选
        	function reverseAll(){
        		//获取整张表
        		var tbody = document.getElementById("tb");
        		//获取所有tr
        		var tr_list = tbody.children;
        		for(var i=0; i<tr_list.length; i++){
        			//循环所有tr,current_tr
        			var current_tr = tr_list[i];
        			var ck = current_tr.children[0].children[0];
        			
        			if(ck.checked){
        				ck.checked = false;
        			}else{
        				ck.checked = true;
        			}
        		}
        	}
        </script>
	</body>
</html>
