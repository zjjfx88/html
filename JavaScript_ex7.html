	描述：通过DOM操作来提交表单
-->
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>
	</head>
	<body>
		<form id="f1" action="http://sogo.com">
			<input type="text" />
			<!--
            	作者：zjj7842806@163.com
            	时间：2017-11-27
            	描述：方式两种，input可以提交，使用submit属性，普通标签可以通过获取form表单，然后使用submit方法进行提交
            -->
			<input type="submit" value="提交" />
			<a onclick="submitForm();">提交吧</a>
		</form>
		<script>
			function submitForm(){
				document.getElementById('f1').submit();
			}
		</script>
	</body>
</html>
